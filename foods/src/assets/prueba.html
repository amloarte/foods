    <head>

    <body style="margin : 0px; overflow: hidden;">
        <!-- <a-scene embedded arjs>
        <a-box click-drag position="0 1.25 -1" color="#4CC3D9"></a-box>
        <a-entity camera></a-entity>
    </a-scene> -->
        <a-scene vr-mode-ui="enabled: false;" arjs='trackingMethod: best; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>

            <a-assets>
                <a-asset-item id="hall-obj" src="crab.glb"></a-asset-item>
            </a-assets>
            <a-entity position="1 0 -1">
                <a-entity id="perro" position="-1.3 0 -1" animation="property: object3D.position.x; to: -1.27; easing: linear; dir: alternate; loop: true; dur: 1000" gltf-model="" scale="2 2 2" id="directionaltarget">
                </a-entity>
                <!-- <a-entity text="font: mozillavr; value: {{saludo}}" scale="1 1 1" position="-0.5 0 -1"></a-entity> -->

                <a-entity id="cuadro" geometry="primitive: plane;  height: 0.55; width: 0.98" position="-0.63 0 -1" material="color: gray; opacity: 0.5">
                </a-entity>

                <a-text id="nombre" value="" color="white" font="kelsonsans" height="0.3" position="-1.12 0.2 -1"></a-text>
                <a-text id="proteinas" value="" color="white" font="kelsonsans" height="0.3" position="-1.12 0.1 -1"></a-text>
                <a-text id="glucidos" value="" color="white" font="kelsonsans" height="0.3" position="-1.12 0 -1"></a-text>
                <a-text id="lipidos" value="" color="white" font="kelsonsans" height="0.3" position="-1.12 -0.1 -1"></a-text>
                <a-text id="kilocalorias" value="" color="white" font="kelsonsans" height="0.3" position="-1.12 -0.2 -1"></a-text>

            </a-entity>


            <a-light type="directional" position="3 3 1" target="#directionaltarget" angle="45"></a-light>


            <!-- <a-entity  position="0 1.25 -1" scale="4 4 4">
            <a-gltf-model src="apple.glb" ></a-gltf-model>
        </a-entity> -->

            <!-- <a-entity position="0 0 0">
            <a-camera drag-rotate-component keyboard-controls="mode: fps"></a-camera>
        </a-entity> -->

            <a-entity camera>


            </a-entity>

            <!-- <a-entity camera></a-entity> -->
        </a-scene>

</html>
