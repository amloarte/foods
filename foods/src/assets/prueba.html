    <a-scene vr-mode-ui="enabled: false;"
        arjs='trackingMethod: best; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>

        <a-assets>
            <a-asset-item id="hall-obj" src="apple.glb" loaded></a-asset-item>
        </a-assets>

        <a-entity position="1 0 -1" >
            <a-entity position="-1.3 0 -1"
                animation="property: object3D.position.x; to: -1.27; easing: linear; dir: alternate; loop: true; dur: 1000"
                gltf-model="#hall-obj" scale="1.8 1.8 1.8" id="directionaltarget">
            </a-entity>
        </a-entity>

        <a-light type="directional" position="0 2 0" target="#directionaltarget">


        </a-light>

    <script>
          const escen = document.querySelector('a-scene');
          escen.addEventListener('loaded',() =>{
              escen.camera = new THREE.PerspectiveCamera();

      </script>
