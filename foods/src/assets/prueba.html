    <a-scene vr-mode-ui="enabled: false;" 
        arjs='trackingMethod: best; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>

        <a-assets>
            <a-asset-item id="hall-obj" src="crab.glb"></a-asset-item>
        </a-assets>
        <a-entity position="1 0 -1">
            <a-entity position="-1.3 0 -1"
                animation="property: object3D.position.x; to: -1.27; easing: linear; dir: alternate; loop: true; dur: 1000"
                gltf-model="#hall-obj" scale="1.8 1.8 1.8" id="directionaltarget"
                >
            </a-entity>
            <!-- <a-entity text="font: mozillavr; value: {{saludo}}" scale="1 1 1" position="-0.5 0 -1"></a-entity> -->
            <a-text id="test" value="" negate="false" scale="1 1 1" position="-1.1 0 -1" loaded></a-text>
            <a-entity geometry="primitive: plane; height: 0.55; width: 0.75" position="-0.75 0 -1"
            material="color: gray; opacity: 0.5"></a-entity>
        </a-entity>
        
        
        <a-light type="directional" position="3 3 1" target="#directionaltarget" angle="45"></a-light>


        <!-- <a-entity  position="0 1.25 -1" scale="4 4 4">
