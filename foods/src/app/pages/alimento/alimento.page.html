<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title >Detalles Alimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let foods of alimento ">
    <ion-item>
      <ion-avatar slot="start">
        <img src="foods.image">
      </ion-avatar>
      <ion-label>
        <h3>Autor</h3>
        <p>{{ foods.autor}}</p>
      </ion-label>

      <ion-label >
            <h2></h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.fecha}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.categoria}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.nombre_comun}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.nombre_cientifico}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.description}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.temporada}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.presentacion}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.unidades}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.kilocalorias}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.glucidos}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >
            <h2>{{ foods.proteinas  }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
