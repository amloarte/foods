    <ion-content fullscreen>
        <app-prueba></app-prueba>
        <ion-card *ngFor="let foods of alimentoService.alimentos ">
            <ion-img src="{{foods.imagen}}" [routerLink]="['/reality', foods._id]"></ion-img>
            <ion-card-header>
                <ion-card-title>Nombre: {{ foods.nombre_comun }}</ion-card-title>
                <ion-card-subtitle>Descripción: {{ foods.description }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-list>
                    <ion-item>
                        <ion-label>
                            <h3>Autor</h3>
                            <p>{{ foods.autor}}</p>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            <h3>Fecha</h3>
                            <p>{{ foods.fecha}}</p>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            <h3>Categoria</h3>
                            <p>{{ foods.categoria}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
                <ion-button color="primary" [routerLink]="['/info', foods._id]">Información</ion-button>
            </ion-card-content>

        </ion-card>
    </ion-content>
</ion-content>
