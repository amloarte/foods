<ion-header>
  <ion-toolbar color="warning">
    <img src="/assets/UTPL-FONDO-AZUL.jpg">
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides class="mainSlide" >
    
    <ion-slide >

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm" > 
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img  src="/assets/avatars/av-1.png" style=" width: 120px;" >
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Usuario</ion-label>
                    <ion-input name="email"
                                type="email"
                                [(ngModel)]="loginUser.usuario" 
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Contrase√±a</ion-label>
                    <ion-input name="password"
                                type="password"
                                [(ngModel)]="loginUser.password"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
              shape="round"
              expand="full"
              color="primary">
                Ingresar
              </ion-button>
            </ion-col>
           
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-col>
                <ion-button type="submit"
                shape="round"
                expand="full"
                color="primary"
                            routerLink="/register">
                  Registrarse
                </ion-button>
              </ion-col>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    


    </ion-slide>


  </ion-slides>
</ion-content>
